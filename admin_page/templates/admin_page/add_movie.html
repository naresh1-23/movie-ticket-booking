{% extends "booking/booking_layout.html" %}{% load static %} {% block content%}
<style>
  .login_div {
    text-align: center;
    width: 50%;
    margin-left: 24%;
  }
  .login_title {
    border: 0px solid;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    background-color: #d90b00;
    padding: 15px;
    font-size: 25px;
    color: white;
    font-weight: bold;
  }
  .form_div {
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    background-color: #20324f;
    padding: 10px;
  }
  .input_field input {
    width: 80%;
    padding: 15px 9px;
    font-size: 17px;
    background-color: white;
    border: none;
    margin: 10px 0px;
    border-radius: 9px;
  }
  .input_field textarea {
    width: 80%;
    padding: 15px 9px;
    font-size: 17px;
    background-color: white;
    border: none;
    margin: 10px 0px;
    border-radius: 9px;
    resize: none;
    height: 150px;
  }
  .input_field input:focus,
  .input_field textarea:focus {
    outline: none;
    background-color: white;
  }
  .footer_form {
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .submit_button button {
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    color: white;
    margin-bottom: 10px;
    background-color: #e3020a;
    font-size: 18px;
    cursor: pointer;
  }
</style>
<div class="login_div">
  <div class="login_title">ADD MOVIE</div>
  <div class="form_div">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="input_field">
        <input name="name" type="text" placeholder="Movie Name" />
      </div>
      <div class="input_field">
        <textarea name="description" placeholder="Movie Description"></textarea>
      </div>
      <div class="input_field">
        <input name="releasing_date" type="date" placeholder="Releasing Date" />
      </div>
      <div class="input_field">
        <input name="director" type="text" placeholder="Director" />
      </div>
      <div class="input_field">
        <input
          name="runtime"
          type="text"
          placeholder="Runtime format(1 Hours 25 Min)"
        />
      </div>
      <div class="input_field">
        <input name="genre" type="text" placeholder="Genre" />
      </div>
      <div class="input_field">
        <input name="cast" type="text" placeholder="Cast format(name, name)" />
      </div>
      <div class="input_field">
        <textarea
          name="trailer"
          placeholder="Enter trailer link in embed form"
        ></textarea>
      </div>
      <div class="input_field">
        <label style="color: white; font-size: 20px">Choose movie poster</label>
        <input name="poster" type="file" />
      </div>
      <div class="footer_form">
        <div class="submit_button"><button>Add</button></div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
