{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Ticket booking</title>
    <script
      src="https://kit.fontawesome.com/08bb587d23.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .navbar {
        display: flex;
        padding: 20px;
        box-shadow: 0 10px 5px -2px rgba(0, 0, 0, 0.2);
        margin-left: -6px;
        margin-right: -6px;
      }
      .name {
        margin-left: 25px;
        width: 90%;
        display: flex;
        font-size: 30px;
        font-weight: bold;
      }
      .login_button {
        float: right;
        font-size: 20px;
      }
      .name div {
        cursor: pointer;
      }
      .main {
        margin: 40px;
      }
      .footer {
        margin: 25px -8px -8px -8px;
        overflow-y: hidden;
        background-color: black;
        display: flex;
        color: white;
        padding: 0px 50px;
      }
      .websitename {
        margin-top: 40px;
        width: 50%;
        display: flex;
        font-size: 30px;
        font-weight: bold;
      }
      .contact_us {
        width: 50%;
        margin-left: 20%;
      }
      .contact_us h2 {
        margin-left: 30px;
        font-size: 25px;
      }
      .contact_us li {
        margin: 20px 0px;
      }
      @media only screen and (max-width: 768px) and (min-width: 100px) {
        .footer {
          display: block;
        }
        .contact_us {
          width: 100%;
          margin-left: 0px;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="name">
        <div style="margin: 0px 5px; color: red">Hamro</div>
        <div style="margin: 0px 5px; color: black">Cinemaghar</div>
      </div>
      <div class="login_button">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" style="text-decoration: none; color: black"
          >Logout</a
        >{% else %}<a
          href="{% url 'login' %}"
          style="text-decoration: none; color: black"
          >Login</a
        >{% endif %}
      </div>
    </div>
    <div class="main">{% block content %}{% endblock %}</div>
    <div class="footer">
      <div class="websitename">
        <div style="margin: 0px 5px; color: red">Hamro</div>
        <div style="margin: 0px 5px; color: white">Cinemaghar</div>
      </div>
      <div class="contact_us">
        <h2>Contact us</h2>
        <ul style="list-style-type: none">
          <li>
            <i class="fa-solid fa-location-dot"></i> Hamro Cinemaghar Movies,
            Gongabu, KTM, Nepal
          </li>
          <li>
            <i class="fa-solid fa-envelope"></i> hamrocinemaghar@gmail.com
          </li>
          <li><i class="fa-solid fa-phone"></i> 9812345678</li>
        </ul>
      </div>
    </div>
  </body>
</html>
