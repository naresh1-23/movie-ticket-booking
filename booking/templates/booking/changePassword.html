{% extends "booking/booking_layout.html" %}{% block content %}
<style>
  .login_div {
    text-align: center;
    width: 50%;
    margin-left: 24%;
  }
  .login_title {
    border: 0px solid;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    background-color: #d90b00;
    padding: 15px;
    font-size: 25px;
    color: white;
    font-weight: bold;
  }
  .form_div {
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    background-color: #20324f;
    padding: 10px;
  }
  .input_field input {
    width: 80%;
    padding: 15px 9px;
    font-size: 17px;
    background-color: #374a6b;
    border: none;
    margin: 10px 0px;
    border-radius: 9px;
  }
  .input_field input:focus {
    outline: none;
    background-color: white;
  }
  .footer_form {
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .submit_button button {
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    color: white;
    margin-bottom: 10px;
    background-color: #e3020a;
    font-size: 18px;
    cursor: pointer;
  }
  .forget_password {
    color: #eb7c05;
    margin-top: 15px;
    margin-bottom: 20px;
  }
  form i {
    margin-left: -30px;
    cursor: pointer;
  }
</style>
<div class="login_div">
  <div class="login_title">Change Password</div>
  <div class="form_div">
    <form method="POST">
      {% csrf_token %}
      <div class="input_field">
        <input
          name="old_password"
          id="password"
          type="password"
          placeholder="Old Password"
        />
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </div>
      <div class="input_field">
        <input
          name="new_password"
          id="password"
          type="password"
          placeholder="New Password"
        />
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </div>
      <div class="input_field">
        <input
          name="confirm_password"
          id="password"
          type="password"
          placeholder="Confirm Password"
        />
        <i class="bi bi-eye-slash" id="togglePassword"></i>
      </div>
      <div class="footer_form">
        <div class="submit_button"><button>Change Password</button></div>
      </div>
    </form>
  </div>
</div>
<script>
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");
  togglePassword.addEventListener("click", function (e) {
    // toggle the type attribute
    const type =
      password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    // toggle the eye / eye slash icon
    this.classList.toggle("bi-eye");
  });
</script>
{% endblock %}
